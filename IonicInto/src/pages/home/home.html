<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro de Usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button primary block  (click)="login()">Sign In</button>
  </div>

  <div padding>
    <button ion-button primary block  (click)="cadastro()">Cadastro</button>
  </div>

  <div padding>
    <button ion-button primary block  (click)="cadastroSabores()">Cadastro Sabores</button>
  </div>
