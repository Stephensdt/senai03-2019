<ion-header>

  <ion-navbar>
    <ion-title>IonPizza</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Tamanhos</ion-label>
      <ion-select [(ngModel)]="idTamanho" (ionChange)="onChange()">
        <ion-option value={{tamanho.id}} *ngFor="let tamanho of listaTamanhos">{{tamanho.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

    <ion-list>
      <ion-item *ngFor="let sabor of listaSabores">{{ sabor.sabor }}
      <div item-end>R$ {{sabor.preco}}</div>
    </ion-item>
    </ion-list>

    <div padding>
      <button ion-button primary block  (click)="pageDados()">Sign In</button>
    </div>
</ion-content>
